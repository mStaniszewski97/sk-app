<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.3.1-1/css/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    Posiadane zloto: <span th:text="${playerInformation.gold}"></span>
    <a th:href="${'/checkQuests'}">Aktualizuj zadania</a>

    <p th:text="${hello}"/>
    <table class="table">
        <thead>
        <tr>
            <td>Imie rycerza</td>
            <td>Poziom</td>
            <td>Zadanie</td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each="knight : ${knights}">
        <tr>
            <td th:text="${knight.getName()}"></td>
            <td th:text="${knight.level}"></td>
            <td>
                <span th:if="${knight.quest==null}">Brak zadania <a th:href="${'/assignQuest?knightId='+knight.id}">Przypisz zadanie</a></span>
                <span th:if="${knight.quest!=null}" th:text="${knight.quest.description}"/>
            </td>
            <td><a th:href="${'/knight?id='+knight.id}">Podglad</a> </td>
            <td><a th:href="${'/knight/delete/'+knight.id}">Usun</a> </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/newknight">Zrekrutuj rycerza</a>
    </div>
</div>
</body>
</html>
